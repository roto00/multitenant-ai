# Kubernetes Secrets for Multi-Tenant AI Platform
# These secrets are created from AWS Secrets Manager

---
# Shared Platform Secrets
apiVersion: v1
kind: Secret
metadata:
  name: shared-platform-secrets
  namespace: default
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  database-password: ""  # Will be populated from AWS Secrets Manager
  redis-password: ""     # Will be populated from AWS Secrets Manager
  jwt-secret: ""         # Will be populated from AWS Secrets Manager

---
# Tenant 1 Secrets
apiVersion: v1
kind: Secret
metadata:
  name: tenant-1-secrets
  namespace: tenant-1
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  database-password: ""  # Will be populated from AWS Secrets Manager
  redis-password: ""     # Will be populated from AWS Secrets Manager
  encryption-key: ""     # Will be populated from AWS Secrets Manager

---
# Tenant 2 Secrets
apiVersion: v1
kind: Secret
metadata:
  name: tenant-2-secrets
  namespace: tenant-2
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  database-password: ""  # Will be populated from AWS Secrets Manager
  redis-password: ""     # Will be populated from AWS Secrets Manager
  encryption-key: ""     # Will be populated from AWS Secrets Manager

---
# AI Provider Secrets
apiVersion: v1
kind: Secret
metadata:
  name: ai-provider-secrets
  namespace: default
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  openai-api-key: ""     # Will be populated from AWS Secrets Manager
  huggingface-api-key: "" # Will be populated from AWS Secrets Manager
  custom-model-api-key: "" # Will be populated from AWS Secrets Manager

---
# Admin Secrets
apiVersion: v1
kind: Secret
metadata:
  name: admin-secrets
  namespace: default
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  root-password: ""      # Will be populated from AWS Secrets Manager
  backup-encryption-key: "" # Will be populated from AWS Secrets Manager

---
# Monitoring Secrets
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: monitoring
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  grafana-admin-password: "" # Will be populated from AWS Secrets Manager
  prometheus-auth-token: ""  # Will be populated from AWS Secrets Manager

---
# CI/CD Secrets
apiVersion: v1
kind: Secret
metadata:
  name: cicd-secrets
  namespace: default
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  github-token: ""       # Will be populated from AWS Secrets Manager
  docker-registry-password: "" # Will be populated from AWS Secrets Manager

---
# External Service Secrets
apiVersion: v1
kind: Secret
metadata:
  name: external-service-secrets
  namespace: default
type: Opaque
data:
  # These will be populated by the secret manager CSI driver
  email-smtp-password: "" # Will be populated from AWS Secrets Manager
  slack-webhook-url: ""   # Will be populated from AWS Secrets Manager
